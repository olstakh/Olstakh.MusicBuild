name: Publish to NuGet

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  # Allow manually triggering
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write # Required to push NuGet packages    

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for Nerdbank.GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MusicBuild.slnx

      - name: Build
        run: dotnet build MusicBuild.slnx --no-restore -c Release -warnaserror

      - name: Pack
        run: dotnet pack MusicBuild.slnx --no-build -c Release

      - name: Push to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
